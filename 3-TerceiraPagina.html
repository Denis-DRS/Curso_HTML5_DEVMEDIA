<!-- Tags de cabeçalho são tags HTML que ficam na seção de cbeçalho da página
a tag head é ultilizada para definir característiscas e propriedades do documento
como titulo ou uma descrição da página-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><!--Define o conjunto de caracteres que serão usados para mostrar na página, este é responsável por acentos e pontuações para que sejam exibidos corretamente na tela.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página para mostrar o uso de meta tags."><!--Define a descrição de uma página, é invisivel aos usuários mas utilizada pelos buscadores e outros serviços web-->
    <meta name="robots" content="noindex"><!--utilizado quando não queremos que nossa página apareça nos resultados de buscadores-->
    <meta name="robots" content="nofollow"><!--a tag nofollow diz ao buscador para não associar os links externos da página a nós-->
    <meta name="robots" content="noindex, nofollow"><!--Mostrando que as duas meta tags podem ser usadas juntas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Adequa o formato do conteúdo da página ao tamanho da tela do usuário independentemente do dispositivo que usa.-->
    <title> Tags de Cabeçalho </title> <!--Define o título princiapal da página que fica exposto na aba do navegador e é obrigatório para validar o documento HTML-->
    <link rel="stylesheet" href=""><!--A tag link pode ser usada para adicionar arquivos externos por exemplo um documento CSS-->
    <style> /*permite adicionar um código css diretamente na página HTML para estiliza-la*/</style>
    <script type="text/javascript" src=""></script><!--Adiciona um arquivo JavaScript externo-->
</head>
<body>
    <p>Esta é uma página para mostrar as meta tags no cabeçalho.</p><br>
</body>
</html>
