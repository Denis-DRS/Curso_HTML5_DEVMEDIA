<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<body>
    <!--Tabelas são elementos para organizar informações em linhas e colunas-->
    <table><!--Tag Table cria uma tabela e define seu inicio-->
        <caption> Tabela para Exemplo </caption><!--A tag caption define um título para nossa tabela-->
        <thead><!--Define o inicio do cabeçalho da tabela-->
            <tr><!--Define onde começa uma linha na tabela-->
                <th> item 1 </th><!--Define uma informação do cabeçalho-->
                <th> item 2 </th>
                <th> item 3 </th>
            </tr>
        </thead><!--Define o fim do cabeçalho da tabela-->
        <tbody><!--Define o inicio do corpo da tabela-->
            <tr>
                <td> item 1.1 </td><!--Defne uma informação do corpo da tabela-->
                <td> item 2.1 </td>
                <td> item 3.1 </td>
            </tr>
            <tr>
                <td> item 2.1 </td>
                <td> item 2.2 </td>
                <td> item 2.3 </td>
            </tr>
        </tbody><!--Define o fim do corpo da tabela-->
        <tfoot><!--Define o início do redapé da tabela-->
            <tr>
                <td colspan="3"> Tabela para exemplo em HTML </td>
            </tr>
        </tfoot><!--Define o fim do rodapé da tabela-->
    </table><!--Tag Table cria uma tabela e define seu fim-->
    
</body>
</html>
