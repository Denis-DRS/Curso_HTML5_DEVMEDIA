<!DOCTYPE html> <!-- Esta tag define o tipo de documento e a versão da linguagem de marcação ultilizada -->
<html> <!-- Esta tag delimita o documento marcando o inicio -->
<head> <!-- Esta tag delimita o começo do cabeçalho do documento -->
    <!-- Aqui dentro são adicionados todas as configurações do documento HTML 
    aqui adicionamos informações de titulo do documento, referências a folhas de estilos entre outros -->
    <title> Esturura simples </title> <!-- Define o título da página, este é exibido na aba do navegador -->
</head><!-- Delimita o fim do cabeçalho do documento -->
<body><!-- Esta tag delimita o começo do corpo do documento, aqui deve conter as informações que serão exibidas aos usuários -->
    
</body><!-- Esta tag delimita o fim do corpo da página -->
</html><!-- Esta tag delimita o fim do documento HTML -->
